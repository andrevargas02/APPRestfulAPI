<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Lista Editável de Estudantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Lista Editável de Estudantes</h2>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Curso</th>
        <th>Idade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="new-item-form">
    <input type="text" id="newProp1" placeholder="Nome" />
    <input type="text" id="newProp2" placeholder="Curso" />
    <input type="number" id="newProp3" placeholder="Idade" />
    <button onclick="createNewItem()">Adicionar Estudante</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
